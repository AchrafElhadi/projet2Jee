<div class="container" >
    <div style="width: 50%; margin: auto;">
    <form [formGroup]="newCustomerFromGroup" (ngSubmit)="addCustomer()">
        <div class="mb-3">
            
            <label for="exampleInputPassword1" class="form-label">Nom</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
            <span class="text-danger" *ngIf="newCustomerFromGroup.controls['name']?.touched && newCustomerFromGroup.controls['name']?.errors && newCustomerFromGroup.controls['name']?.errors!['required']">
                Name is required
            </span>
        </div>

        <div class="mb-3">
        
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <span class="text-danger"  *ngIf="newCustomerFromGroup.controls['email']?.touched && newCustomerFromGroup.controls['email']?.errors && newCustomerFromGroup.controls['email']?.errors!['email']">
            email invalid
         </span>
    </div>
        
        
        <button type="submit" [disabled]="!newCustomerFromGroup.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
